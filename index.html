<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEMO</title>
    <link rel="stylesheet" href="esp.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Freeman&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <section>
        <div class="flex_header">
          <h1>English</h1>
          <div class="container_button">
            <input
              type="checkbox"
              id="checkbox"
              checked
              onclick="toggleTranslations()"
            />
            <label for="checkbox" class="button">
              <span class="icon">
                <svg
                  data-darkreader-inline-fill=""
                  style="--darkreader-inline-fill: #000000"
                  fill=""
                  xml:space="preserve"
                  viewBox="0 0 30.143 30.143"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  xmlns="http://www.w3.org/2000/svg"
                  id="Capa_1"
                  version="1.1"
                  width="200px"
                  height="200px"
                >
                  <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                  <g
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    id="SVGRepo_tracerCarrier"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <g>
                      <path
                        data-darkreader-inline-fill=""
                        d="M20.034,2.357v3.824c3.482,1.798,5.869,5.427,5.869,9.619c0,5.98-4.848,10.83-10.828,10.83 c-5.982,0-10.832-4.85-10.832-10.83c0-3.844,2.012-7.215,5.029-9.136V2.689C4.245,4.918,0.731,9.945,0.731,15.801 c0,7.921,6.42,14.342,14.34,14.342c7.924,0,14.342-6.421,14.342-14.342C29.412,9.624,25.501,4.379,20.034,2.357z"
                      ></path>
                      <path
                        data-darkreader-inline-fill=""
                        d="M14.795,17.652c1.576,0,1.736-0.931,1.736-2.076V2.08c0-1.148-0.16-2.08-1.736-2.08 c-1.57,0-1.732,0.932-1.732,2.08v13.496C13.062,16.722,13.225,17.652,14.795,17.652z"
                      ></path>
                    </g>
                  </g>
                </svg>
              </span>
            </label>
          </div>
        </div>

        <table>
          <thead>
            <tr>
              <th>Foreign word</th>
              <th>Traduction</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="vocabTableBody"></tbody>
        </table>
        <br />
        <div class="flex_input">
          <div class="box-input">
            <div class="border">
              <input
                type="text"
                id="foreignWord"
                name="text"
                class="input"
                placeholder="Mot en langue étrangère"
              />
            </div>
          </div>
          <div class="box-input">
            <div class="border">
              <input
                type="text"
                id="translation"
                name="text"
                class="input"
                placeholder="Traduction"
              />
            </div>
          </div>
          <button onclick="addWord()" type="button" class="button_one">
            <div class="button_one-top">AJOUTER</div>
            <div class="button_one-bottom"></div>
            <div class="button_one-base"></div>
          </button>
        </div>
      </section>
    </div>
  </body>

  <script src="app.js"></script>
</html>
